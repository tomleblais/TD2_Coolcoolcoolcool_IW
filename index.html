<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kit.fontawesome.com/a73ab4fbdc.js" crossorigin="anonymous"></script>
    <script src="./js/errors/CommuneNotFoundError.js"></script>
    <script src="./js/errors/InvalidCodeError.js"></script>
</head>

<body>
    <header>
        <h1>Instant weather</h1>
        <hr>
    </header>
    <main>
        <div class="buttonContainer">
            <input type="number" placeholder="Code postal"></input>
            <select>
                <option>Oui</option>
                <option>Non</option>
                <option>Jnsp</option>

            </select>
        </div>
        <div class="buttonContainer">
            <button>Envoyer</button>
        </div>
        <h2 class="communeName">Commune</h2>
        <div class="weatherCard">
            <p class="temperature"><span class="min">??</span>°C / <span class="max">??</span>°C</p>
            <i class="weatherIcon fa-solid fa-sun fa-2xl" style="color: #ffff00;"></i>
            <div class="statistics">
                <p><span class="rain">??</span>%<br>de pluie</p>
                <p><span class="sun">??</span>h<br>de soleil</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./js/generalRequests.js"></script>
    <script src="./js/communeRequests.js"></script>
    <script src="./js/weatherRequests.js"></script>
</body>

</html>
