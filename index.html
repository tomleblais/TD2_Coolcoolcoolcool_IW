<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kit.fontawesome.com/a73ab4fbdc.js" crossorigin="anonymous"></script>
    <script src="./js/errors/CommuneNotFoundError.js"></script>
    <script src="./js/errors/InvalidCodeError.js"></script>
</head>

<body>
    <header>
        <h1>Instant weather</h1>
    </header>
    <main>
        <div class="buttonContainer">
            <input type="number" placeholder="Code postal"></input>
            <input type="number" placeholder="Commune"></input>
        </div>
        <div class="buttonContainer">
            <button>Envoyer</button>
        </div>
        <div class="weatherCard">
            <p> Min : <span id="min">??</span>°C / Max : <span id="max">??</span>°C</p>
            <i class="fa-solid fa-sun fa-2xl" style="color: #ffff00;"></i>
            <div class="footerCommune">
                <p><span id="rain">??</span>% de pluie</p>
                <p><span id="sun">??</span>h d'ensoleillement</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./js/generalRequests.js"></script>
    <script src="./js/communeRequests.js"></script>
    <script src="./js/weatherRequests.js"></script>
</body>

</html>
