<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="./weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="./js/errors/CommuneNotFoundError.js"></script>
    <script src="./js/errors/InvalidCodeError.js"></script>
</head>

<body>
    <header>
        <h1>Instant weather</h1>
        <hr>
    </header>
    <main>
        <div class="buttonContainer">
            <input type="number" placeholder="Code postal" id="postalCodeInput">
            <select id="communeSelect" disabled>
                <option>Selectionner</option>

            </select>
        </div>
        <div class="buttonContainer">
            <button id="submitButton" disabled>Envoyer</button>
        </div>
        <h2 class="communeName">Commune</h2>
        <div class="weatherCard">
            <h3 class="weatherDescription">Soleil</h3>
            <i class="weatherIcon wi wi-day-sunny"></i>
            <p class="temperature">
                <span class="min">??</span>°C / <span class="max">??</span>°C
            </p>
            <div class="statistics">
                <p><span class="rain">??</span>%<br>de pluie</p>
                <p><span class="sun">??</span>h<br>de soleil</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./js/generalRequests.js"></script>
    <script src="./js/communeRequests.js"></script>
    <script src="./js/weatherRequests.js"></script>
    <script src="./js/HTMLPrinters.js"></script>
    <script src="./js/weatherIcons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
